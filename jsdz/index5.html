<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var x = window.prompt("Enter number");
        x = parseInt(x);

        if (x > 9 && x % 2 == 0) {
            alert ("Number is even and two-digit")
        } else {
            alert("Number is odd or one-digit")
        }


    </script>

</body>
</html>
